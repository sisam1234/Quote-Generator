<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h1>Quote Generator</h1>
        <div class="quote-box">
            <p class="quote" id="quotetext"></p>
            <p class="author" id="quoteauthor"></p>
        </div>
        <div class="controls">
            <button onclick="showPreviousQuote()">Previous</button>
            <button onclick="showRandomQuote()">Random</button>
            <button onclick="showNextQuote()">Next</button>
        </div>
    </div>
</body>
</html>
