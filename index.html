<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-mode">
    <div class="container">
        <h1>Quote of the Day :)</h1>
        <div class="quote-box">
            <p class="quote" id="quotetext"></p>
            <p class="author" id="quoteauthor"></p>
        </div>
        <div class="controls">
            <button onclick="showPreviousQuote()" class="previous">Previous</button>
            <button onclick="showRandomQuote()" class="random">Random</button>
            <button onclick="showNextQuote()" class="next">Next</button>
        </div>
        <div class="category-and_fontsize">
            <span class="category-list">
                <span class="category-text">Category:</span>
                <select id="categorySelector" onchange="onChangeCategory()">
                    <option value="science">Science</option>
                    <option value="coding">Coding</option>
                    <option value="motivational">Motivational</option>
                </select>
            </span>
            <span class="font-size">
                <label for="fontsize">Font Size:</label>
                <input type="range" id="fontsize" max="35" min="20" value="32" onchange="onChangeCategoryFontSize()" />
            </span>
        </div>

        <div class="darkmode-toggle">
            <input type="checkbox" id="darkToggle" />
            <label for="darkToggle"></label>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
